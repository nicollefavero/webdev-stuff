<!DOCTYPE html>
<html>
	<head>
		<title>LTMH - Entrar</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
		<style>
		  #intro {
			background-image: url(floriane-vita-FyD3OWBuXnY-unsplash.jpg);
			background-size: cover;
			height: 100vh;
			width: 100%;
		  }
		</style>


		<!-- Background image -->
		<div id="intro" class="bg-image shadow-2-strong">
		  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.5);">
			<div class="container">
			  <div class="row justify-content-center">
				<div class="col-xl-5 col-md-8">
				  <form class="bg-white  rounded-5 shadow-5-strong p-5" action="principal.html" method="post">
					<h1 class="bank-name"><strong>Banco LTMH</strong></h1>
					<br>
					
					<!-- Email input -->
					<div class="form-outline mb-4">
					  <label class="form-label" for="form1Example1">CPF</label>
					  <input type="cpf" id="form1Example1" class="form-control" required/>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
					  <label class="form-label" for="form1Example2">Senha</label>
					  <input type="password" id="form1Example2" class="form-control" required/>
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
					  <div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
						  <label class="form-check-label" for="form1Example3">
							Lembrar de mim
						  </label>
						</div>
					  </div>

					  <div class="col text-center">
						<!-- Simple link -->
						<a href="#!">Esqueceu a senha?</a>
					  </div>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<!-- Background image -->
	</body>
</html>
</html>
